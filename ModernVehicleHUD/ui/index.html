<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vehicle-hud">
        <div class="speedometer">
            <svg class="speed-ring" width="180" height="180">
                <circle class="speed-bg" cx="90" cy="90" r="80"/>
                <circle class="speed-progress" cx="90" cy="90" r="80"/>
                <!-- Speed marks -->
                <g class="speed-marks"></g>
            </svg>
            <div class="speed-content">
                <div class="speed-number">
                    <span id="speed">0</span>
                </div>
                <div class="speed-unit">
                    <span class="unit">KM/H</span>
                </div>
            </div>
        </div>
        <div class="info-container">
            <div class="metric-box gear-box">
                <div class="gear-display">
                    <span class="label">GEAR</span>
                    <span id="gear" class="value">N</span>
                </div>
            </div>
            <div class="metric-box fuel-box">
                <div class="progress-container">
                    <div class="fuel-info">
                        <span class="label">FUEL</span>
                    </div>
                    <div class="progress-bar">
                        <div id="fuel-level" class="progress-fill"></div>
                    </div>
                    <span class="fuel-percent">100%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
